<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">WeatherApp</h1>
            <ul class="nav-links">
                <li><a href="#current">Current Conditions</a></li>
                <li><a href="#forecast">Forecast</a></li>
                <li><a href="#location">Location</a></li>
            </ul>
            <div class="hamburger">â˜°</div>
        </div>
    </nav>

    <section id="current" class="section">
        <div class="container">
            <h2>Current Conditions</h2>
            <div id="current-conditions">
                <!-- Current weather data will be displayed here -->
            </div>
        </div>
    </section>

    <section id="forecast" class="section">
        <div class="container">
            <h2>5-Day Forecast</h2>
            <div id="forecast-data">
                <!-- Forecast data will be displayed here -->
            </div>
        </div>
    </section>

    <section id="location" class="section">
        <div class="container">
            <h2>Get Weather by Location</h2>
            <input type="text" id="location-input" placeholder="Enter location">
            <button id="get-weather">Get Weather</button>
            <button id="use-location">Use My Location</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
